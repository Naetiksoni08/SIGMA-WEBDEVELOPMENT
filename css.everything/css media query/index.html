<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css media query</title>
    <style>
        body {
            background-color: red;
        }

        @media only screen and (max-width: 500px) {
            body {
                background-color: blue;
            }
           
      }


        .box {
            width: 344px;
            height: 344px;
            background-color: yellow;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>

<body>

    <div>i have a red body!!!!!!!!!!</div>
    <div class="boxes"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>


</body>

</html>

<!-- it is used to make the website responsive  -->
